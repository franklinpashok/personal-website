name: terraform-site

on:
  workflow_dispatch: {}
  pull_request:
    branches: [ main ]   # plan on any PR targeting main
  push:
    branches: [ main ]   # plan+apply only on main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}                 # set in Settings → Actions → Variables
  TF_TOKEN_app_terraform_io: ${{ secrets.TFC_TOKEN }}# set in Settings → Actions → Secrets

concurrency:
  group: tf-state
  cancel-in-progress: false

jobs:
  plan:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Configure AWS creds (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.GHA_ROLE_ARN }}
          role-session-name: gha-plan

      - name: Smoke (whoami + list S3)
        run: |
          aws sts get-caller-identity
          aws s3 ls

      - name: Terraform Init
        working-directory: infra/site-setup
        run: terraform init -reconfigure

      - name: Terraform Plan
        working-directory: infra/site-setup
        run: terraform plan -input=false

  plan-apply:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Configure AWS creds (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.GHA_ROLE_ARN }}
          role-session-name: gha-apply

      - name: Smoke (whoami + list S3)
        run: |
          aws sts get-caller-identity
          aws s3 ls

      - name: Terraform Init
        working-directory: infra/site-setup
        run: terraform init -reconfigure

      - name: Terraform Plan
        working-directory: infra/site-setup
        run: terraform plan -input=false

      - name: Terraform Apply
        working-directory: infra/site-setup
        run: terraform apply -auto-approve -input=false